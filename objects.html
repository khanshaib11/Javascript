<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <button onclick="score.wins = 0; score.losses = 0; score.ties = 0;">Reset Score</button>
    <script>

 // object used here dear.
    const score = {
        wins : 0,
        losses : 0 ,
        ties : 0 
    }

    // to retrive the message 

    console.log(localStorage.getItem('message'));
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else {
            result = 'You win.';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else {
            result = 'You lose.';
          }
        } else if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else {
            result = 'Tie.';
          }
          
        }

        if (result === 'You win.') {
            score.wins = score.wins + 1;
        }
        else if (result === 'You lose.')
        {
            score.losses += 1;
        }
        else if (result === 'Tie.')
        {
            score.ties +=1;  
        }

        // local storage to save the scores:
        // local storage only supports string:

        localStorage.setItem(
            'message' , 'hello' 
        );
        

        alert('You picked ' + playerMove + '. Computer played: ' + computerMove + '. ' + result + ' Score: Wins: ' + score.wins + ', Losses: ' + score.losses + ', Ties: ' + score.ties);
      }

      function pickComputerMove() {
        const moves = ['rock', 'paper', 'scissors'];
        const randomIndex = Math.floor(Math.random() * moves.length);
        return moves[randomIndex];
      }
    </script>
  </body>
</html>
